<div class="container">
  <div class="alert alert-success" role="alert" *ngIf="adiconado">
    Adicionado:
    <strong>{{funcionario}}</strong>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Nome:</label>
    <input type="text" class="form-control" [(ngModel)]="funcionario" (focus)="adiconado = false">
    <button type="button" class="btn btn-primary" (click)="adcionar()" [disabled]="funcionario.length == 0">Adicionar</button>

  </div>

</div>
